<navbar></navbar>
<div class="container d-flex gap-3 flex-column">
    <div class="card  mx-auto" style="width: 18rem;"*ngFor="let item of Movies">
        <div class="card-body d-flex flex-column gap-2 " >
            <img src="/assets/img/{{item.img}}" class="mx-auto" alt="">
            <h5 class="card-title">{{item.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{item.category}}</h6>
            <p class="card-text">{{item.description}}</p>
            <a href="#" class="card-link text-decoration-none">Details</a>
        </div>
    </div>
</div>
